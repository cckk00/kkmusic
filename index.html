<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>甘蔗音乐</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  
</head>
<body>

  <audio id="audio" src="" preload></audio>
  <div class="bg-box"></div>
  
  <div class="music">
    <div class="content">
      <div class="nav"></div>
      <div class="main-content">

        <!-- 侧边栏 -->
        <div class="aside">
          <div class="aside-nav">
            <div class="active" data-index="hotSong" data-count="hotCount">
              <span>热门歌曲 <i class="line"></i></span>
            </div>
            <div data-index="recentSong" data-count="recentCount">
              <span>最近播放 <i class="line"></i></span>
            </div>
            <div data-index="likeSong" data-count="likeCount">
              <span>我的收藏 <i class="line"></i></span>
            </div>
          </div>

          <!-- 歌曲列表 -->
          <div class="song-list">
            <div id="hotSong" class="show"></div>
            <div id="recentSong"></div>
            <div id="likeSong"></div>
          </div>
        </div>

        <!-- 右边内容 -->
        <div class="right-content">
          <div class="navigate"></div>
          <!-- 歌词 -->
          <div class="song-word">
            <ul class="song-word-list">
            </ul>
          </div>

        </div>
      </div>
    </div>
    <div class="controls">
      <div class="a1 controls-icons">
        <span class="prev"></span>
        <span id="play-pause" class="play-pause" data-play="0"></span>
        <span class="next"></span>
      </div>
      <div class="a2">
        <div class="singer-name"></div>
        <div class="progress">

          <div class="progress-notactive">
            <!-- 激活层 -->
            <div class="progress-active"></div>

            <!-- 滑块 -->
            <div class="mask"></div>

          </div>

          <!-- 绑定事件层 -->
          <div class="layer"></div>

        </div>
      </div>
      <div class="a3">
        <div class="speed">倍数</div>
        <div class="time">
          <span id="cu">00:00</span> /
          <span id="du">00:00</span>
        </div>
      </div>
      <div class="a4">
        <div class="a4-box">
          <span class="collection">
            <img class="auto-img" src="./images/like1.png" alt="">
          </span>
          <span id="mode" name="0" title="列表循环">
            <!-- 0-列表循环，1-随机播放，2-单曲循环 -->
            <img class="auto-img" src="./images/liebiao.png" alt="">
          </span>
          <span>
            <img class="auto-img" src="./images/ci.png" alt="">
          </span>
        </div>
        
      </div>
    </div>
  </div>
  
</body>
</html>
